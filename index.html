<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<title>Auto-Scroll Reel</title>

<style>
  html, body {
    margin:0;
    height:100%;
    overflow:hidden;
    background:#000;
    font-family:sans-serif;
  }

  .container {
    height:100vh;
    width:100vw;
    overflow-y:scroll;
    scroll-snap-type:y mandatory;
  }

  .reel {
    height:100vh;
    width:100vw;
    position:relative;
    scroll-snap-align:start;
    background:#000;
  }

  .reel video {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    height:100%;
    width:auto;
    object-fit:cover;
  }

  /* Fake Instagram buttons */
  .ui {
    position:absolute;
    right:10px;
    bottom:80px;
    display:flex;
    flex-direction:column;
    gap:20px;
    z-index:20;
  }

  .btn {
    font-size:24px;
    color:white;
    text-align:center;
    cursor:pointer;
  }

  .profile {
    position:absolute;
    left:10px;
    bottom:20px;
    color:white;
    font-size:18px;
    z-index:20;
  }
</style>
</head>

<body>

<div class="container" id="scrollArea">

  <!-- Reel 1 -->
  <div class="reel">
    <video playsinline autoplay muted src="https://i.imgur.com/PxZhK0d.mp4"></video>

<script>
const scrollArea = document.getElementById("scrollArea");

// AUTOSCROLL after 1 second
setTimeout(() => {
  scrollArea.scrollTo({
    top: window.innerHeight,
    behavior: "smooth"
  });

  // after scroll finishes ‚Üí unmute all videos
  setTimeout(() => {
    document.querySelectorAll("video").forEach(v => {
      v.muted = false;
      v.play().catch(()=>{});
    });
  }, 900);

}, 1000);
</script>
