<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Reels Style Scroll Landing</title>

<style>
  html,body{
    margin:0;
    height:100%;
    background:#000;
    font-family:Arial, sans-serif;
  }

  .scroll-container{
    height:100vh;
    width:100vw;
    overflow-y:auto;
    scroll-snap-type:y mandatory;
  }

  .section{
    height:100vh;
    width:100%;
    position:relative;
    scroll-snap-align:start;
    background:#000;
    overflow:hidden;
  }

  .section video{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:100%;
    height:100%;
    object-fit:cover;
  }

  /* Right-side Instagram actions */
  .actions{
    position:absolute;
    right:12px;
    bottom:70px;
    display:flex;
    flex-direction:column;
    gap:18px;
    z-index:30;
    text-align:center;
    color:white;
    font-size:14px;
  }
  .actions div{
    cursor:pointer;
  }
  .actions img{
    width:48px;
    height:48px;
    border-radius:50%;
    border:2px solid white;
  }
  .icon-btn{
    font-size:34px;
  }

  /* Username + follow */
  .info{
    position:absolute;
    left:12px;
    bottom:50px;
    color:white;
    z-index:30;
  }

  .follow-btn{
    margin-left:8px;
    padding:4px 10px;
    background:white;
    color:black;
    border-radius:6px;
    font-size:14px;
    cursor:pointer;
  }

  /* Center play */
  .center-play{
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:20;
    pointer-events:none;
  }
  .center-play .icon{
    background:rgba(0,0,0,0.5);
    padding:18px;
    border-radius:50%;
    font-size:22px;
    color:white;
    pointer-events:auto;
    cursor:pointer;
  }
</style>
</head>

<body>

<div class="scroll-container" id="scrollContainer"></div>

<script>
/* ‚Äî‚Äî SAME VIDEO 4 TIMES ‚Äî‚Äî */
const videoSrc = "https://i.imgur.com/PxZhK0d.mp4";
const videoSources = [videoSrc, videoSrc, videoSrc, videoSrc];

const container = document.getElementById("scrollContainer");

/* Build the 4 reel sections */
videoSources.forEach((src,i)=>{
    const sec=document.createElement("section");
    sec.className="section";

    const video=document.createElement("video");
    video.src=src;
    video.autoplay=true;
    video.playsInline=true;
    video.controls=false;
    video.muted=false;   // SOUND ON
    video.volume = 1.0;

    const playOverlay=document.createElement("div");
    playOverlay.className="center-play";
    const icon=document.createElement("div");
    icon.className="icon";
    icon.textContent="‚èµÔ∏é";
    icon.dataset.idx=i;
    playOverlay.appendChild(icon);

    /* Right-side actions */
    const actions=document.createElement("div");
    actions.className="actions";

    actions.innerHTML=`
      <img src="https://i.imgur.com/9f3hF1o.png">
      <div class="icon-btn">‚ù§Ô∏è</div>
      <div class="icon-btn">üí¨</div>
      <div class="icon-btn">‚Üó</div>
    `;

    /* Username + follow */
    const info=document.createElement("div");
    info.className="info";
    info.innerHTML=`
      @username 
      <span class="follow-btn">Follow</span>
    `;

    sec.appendChild(video);
    sec.appendChild(playOverlay);
    sec.appendChild(actions);
    sec.appendChild(info);

    container.appendChild(sec);
});

/* Auto play/pause */
const videos=[...document.querySelectorAll("video")];
const observer=new IntersectionObserver((entries)=>{
    entries.forEach(entry=>{
        const v=entry.target;
        if(entry.intersectionRatio>0.5){
            v.play().catch(()=>{});
        }else{
            v.pause();
        }
    });
},{threshold:[0.5]});
videos.forEach(v=>observer.observe(v));

/* Play/Pause overlay button */
document.querySelectorAll(".icon").forEach(btn=>{
    btn.addEventListener("click",(e)=>{
        e.stopPropagation();
        const vid=videos[btn.dataset.idx];
        if(vid.paused){ vid.play(); btn.textContent="‚è∏"; }
        else{ vid.pause(); btn.textContent="‚èµÔ∏é"; }
    });
});

/* Tap video to pause/play */
document.querySelectorAll(".section").forEach((sec,idx)=>{
    sec.addEventListener("click",(e)=>{
        if(e.target.classList.contains("icon")) return;
        const v=videos[idx];
        if(v.paused) v.play();
        else v.pause();
    });
});
</script>

</body>
</html>
